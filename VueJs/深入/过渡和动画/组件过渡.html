<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<style type="text/css">
		.fade-enter-active,
		.fade-leave-active {
			transition: opacity 1.5s;
		}

		.fade-enter,
		.fade-leave-to

		/* .fade-leave-active below version 2.1.8 */
			{
			opacity: 0;
		}
	</style>
	<body>
		<div id="app">
			<input type="button" value="切换" @click="change" />
			<transition name="fade">
				<div v-if="show">hello</div>
			</transition>
		</div>
		<script>
			var app = new Vue({
				el: "#app",
				data: {
					show: true
				},
				methods: {
					change: function() {
						this.show = !this.show
					}
				}
			})
		</script>
	</body>
</html>
