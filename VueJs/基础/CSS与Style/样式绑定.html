<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<div v-bind:class="classObject">this is div</div>
			<div v-bind:class="[activeClass, errorClass]">this is two div</div>
		</div>
		<script>
			var app = new Vue({
				el: "#app",
				data: {
					 activeClass: 'active',
					  errorClass: 'text-danger',
					classObject: {
						'text-dange': true,
						active: true,
						
					}
				}
			})
		</script>
	</body>
</html>
