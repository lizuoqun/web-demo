<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<h1>{{message}}</h1>
			<h2>{{reverse()}}</h2>
			<h2>{{now}}</h2>
		</div>
		<div id="demo">
			<h2>{{fullName}}</h2>
		</div>
		<script>
			var app = new Vue({
				el: "#app",
				data: {
					message: "hello"
				},
				computed: {
					//reverse:function(){
					//	return this.message.split("").reverse().join("")
					//}
					now: function() {
						return Date.now()
					}
				},
				methods: {
					reverse: function() {
						return this.message.split("").reverse().join("")
					}
				}
			})


			var vm = new Vue({
				el: '#demo',
				data: {
					firstName: 'Foo',
					lastName: 'Bar',
				},
				computed: {
					fullName: {
						get: function () {
						      return this.firstName + ' ' + this.lastName
						    },


						set: function(newValue) {
							var names = newValue.split(' ')
							this.firstName = names[0]
							this.lastName = names[names.length - 1]
						}

					}
				}
			})
		</script>
	</body>
</html>
