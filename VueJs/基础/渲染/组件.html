<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
		  <ol>
		    <todo-item
		      v-for="item in list"
		      v-bind:todo="item"
		    ></todo-item>
		  </ol>
		</div>

		<script>
			Vue.component('todo-item', {
				props: ['todo'],
				template: '<li>{{todo}}</li>'
			})
			var app = new Vue({
				el: "#app",
				data: {
					list:[{name:"zhangsan"},{name:"lisi"},{name:"wangwu"}]
				}
			})
		</script>
	</body>
</html>
