<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no, width=device-width, 
		initial-scale=1.0, maximum-scale=1.0">
		<title>1</title>
		<!--导入开发版的vuejs-->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<button @click="reduce">-</button>
			<span>{{num}}</span>
			<button @click="add">+</button>
		</div>
		
		<script>
			var app=new Vue({
				el:"#app",
				methods:{
					reduce:function(){
						if(this.num>0){
							this.num--;
						}else{
							alert("这是最小值")
						}
						
					},
					add:function(){
						if(this.num<10){
							this.num++;
						}else{
							alert("这是最大值")
						}
						
					}
				},
				data:{
					num:0
				}
			})
		</script>
	</body>
</html>
