<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no, width=device-width, 
		initial-scale=1.0, maximum-scale=1.0">
		<title>data</title>
		<!--导入开发版的vuejs-->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			{{ massage }}
			<h2 v-text="massage+' h2 !'"></h2>
			<h3>
				{{ school.name }}
				{{ school.add }}
			</h3>
			<h3>
				{{campus[0]}}
			</h3>
			<h4 v-html="massage"></h4>
			<h4 v-html="code"></h4>
		</div>

		<script>
			var app = new Vue({
				el: "#app",
				data: {
					massage: "Hello Vue!",
					code:"<a href='http://www.baidu.com'>a标签</a>",
					school: {
						name: "长沙民政学院",
						add: "长沙市雨花区香樟路22号"
					},
					campus:["软件系","民社系","外语系"]
				}
			})
		</script>
	</body>
</html>
