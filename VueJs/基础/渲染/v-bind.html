<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no, width=device-width, 
		initial-scale=1.0, maximum-scale=1.0">
		<title>1</title>
		<!--导入开发版的vuejs-->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style type="text/css">
			.active {
				border: red 2px solid;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<img v-bind:src="imgsrc" alt="" v-bind:title="imgtitle" />
			<br />
			<img :src="imgsrc" alt="" :title="imgtitle+'就是我!'" :class="isActive?'active':''" @click="toggleisActive" />
			<br />
			<img :src="imgsrc" alt="" :title="imgtitle+'就是我!'" :class="{active:isActive}" @click="toggleisActive" />

		</div>

		<script>
			var app = new Vue({
				el: "#app",
				methods: {
					toggleisActive: function() {
						this.isActive = !this.isActive
					}
				},
				data: {
					imgsrc: "../img/1.png",
					imgtitle: "靓仔",
					isActive: true
				}
			})
		</script>
	</body>
</html>
