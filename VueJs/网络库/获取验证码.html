<html>
	<head>
		<meta charset="utf-8">
		<title>获取验证码</title>
	</head>
	<body>
		<div id="app">
			<button @click="Get()">开始获取</button>
			<div style="height: 30px;"></div>
			<div>已发送{{total}}条</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script>
			var app = new Vue({
				el: "#app",
				data: {
					total: 0,
					num: '13317641134',
					time: 10,
					count: 0,
				},
				methods: {
					Get: function(val) {
						for (var i = 0; i < this.count; i++) {
							try {
								axios.get('https://818ps.com/site-api/send-tel-login-code?num=' + this.num).then(function(response) {
									console.log(response);
								})
								this.total = this.total + 1;
							} catch {
								console.log("shibai")
							}
						}
					}
				},

			})
		</script>
	</body>
</html>
