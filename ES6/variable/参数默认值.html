<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<h3>形参初始值</h3>
	<body>
		<script>
			function add(a, b, c = 10) {
				return a + b + c
			}
			let res = add(1, 2)
			console.log(res)

			// 和解构赋值结合使用
			function connect({
				local = '127.0.0.1',
				name,
				pass
			}) {
				console.log(local)
				console.log(name)
				console.log(pass)
			}
			let res1 = connect({
				name: "root",
				pass: "1234"
			})
		</script>
	</body>
</html>
