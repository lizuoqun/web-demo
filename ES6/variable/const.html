<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>const</title>
	</head>
	<body>
		<script>
			// const 声明变量 必须要赋初始值
			const a;
			//默认常量使用大写（规范）
			const DIR = 4
			//常量值不可修改
			const TOP = 1
			TOP = 3
			console.log(TOP)
			//const 声明的数组、对象的值可改变
			// 虽然数组、对象的值改变了，但是其常量所指向的地址没有发生改变
		</script>
	</body>
</html>
