<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		#app {
			width: 200px;
			height: 200px;
			background-color: #008000;
		}
		#app1 {
			width: 200px;
			height: 200px;
			background-color: #0fff20;
		}
	</style>
	<body>
		<h3>给下面两个div块绑定单击事件（延时2秒）</h3>
		<div id="app"></div>
		<div id="app1"></div>
		<h3>箭头函数适合与this无关的时候使用，如：定时器、数组回调</h3>
		<h3>箭头函数不适合与this有关的时候使用，如：dom元素事件回调、对象的方法</h3>
		<script>
			// 获取元素
			let ad = document.getElementById("app")
			ad.addEventListener("click", function() {
				// 定时器
				let _this = this
				setTimeout(function() {
					// 直接使用this 这时的 this 指向 window ，window下没有style属性
					// this.style.background = 'red'
					// 需要对this先进行保存之后再进行设置属性
					_this.style.background = 'red'
				}, 2000)
				// 可以使用箭头函数的this，this是静态的
			})
			let ad1 = document.getElementById("app1")
			ad1.addEventListener("click", function() {
				// 定时器
				// 可以使用箭头函数的this，this是静态的
				setTimeout(() => {
					this.style.background = 'blue'
				}, 2000)
			})
			// 从数组当中返回偶数
			let arr = [1,34,23,61,27,42]
			let result = arr.filter(function(item){
				if(item % 2 === 0){
					return item
				}
			})
			console.log(result)
			let result1 = arr.filter((item)=>{
				if(item % 2 === 0){
					return item
				}
			})
			console.log(result1)
		</script>
	</body>
</html>
