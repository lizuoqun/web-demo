<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			class Person {
				// 共有属性
				name;
				// 私有属性
				#age;
				// 构造方法
				constructor(name, age) {
					this.name = name;
					this.#age = age;
				}
				sayAge() {
					console.log(this.#age)
				}
			}

			const gril = new Person('qing', 18)
			console.log(gril)
			console.log(gril.name)
			// 私有属性无法访问 undefined
			console.log(gril.age)
			// 只有在类里面才可以获取到这个私有属性
			gril.sayAge()
		</script>
	</body>
</html>
