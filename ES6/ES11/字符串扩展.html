<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			let str = `<ul>
			<li>
				<a>速度与激情9</a>
				<p>上映时间：2021-05-21</p>
			</li>
			<li>
				<a>阿甘正传9</a>
				<p>上映时间：1994-07-06</p>
			</li>
		</ul>`

			let reg = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/sg

			// const result = reg.exec(str)
			const result = str.matchAll(reg)
			console.log(result)

			for (let v of result) {
				console.log(v)
			}
		</script>
	</body>
</html>
