<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 异步编程处理 IO Ajax SQL

			// 案例 1秒后输出111 2秒后输出222 等等
			// 延时器回调嵌套 套娃模式
			// setTimeout(() => {
			// 	console.log("111")
			// 	setTimeout(() => {
			// 		console.log("222")
			// 		setTimeout(() => {
			// 			console.log("333")
			// 		}, 3000)
			// 	}, 2000)
			// }, 1000)
			
			
			// 
			function one(){
				setTimeout(() => {
					console.log("111");
					res.next();
				}, 1000)
			}
			function two(){
				setTimeout(() => {
					console.log("222");
					res.next();
				}, 2000)
			}
			function three(){
				setTimeout(() => {
					console.log("333");
					res.next();
				}, 3000)
			}
			
			// 使用生成器
			function * gen (){
				yield one();
				yield two();
				yield three();
			}
			
			let res = gen();
			res.next();
		</script>
	</body>
</html>
