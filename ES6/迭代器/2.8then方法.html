<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			const p = new Promise(function(resolve, reject) {
				setTimeout(() => {
					let data = 'defult'
					resolve(data)
				}, 1000)
			})
			// then 方法返回结果是Promise 返回状态由回调函数执行结果决定
			const res = p.then(value => {
				console.log(value)
				// 返回字符串 Promise对象的PromiseValue为返回值
				// return '1111'
				// 返回Promise对象
				return new Promise((resolve, reject) => {
					resolve('ok');
				})
			}, reason => {
				console.log(reason)

			})
			console.log(res)
			// then 支持链式回调  .then(()=>{}).then(()=>{})......
		</script>
	</body>
</html>
