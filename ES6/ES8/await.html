<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			const p = new Promise((resolve, reject) => {
				resolve('success')
			})
			async function fn() {
				let res = await p;
				console.log(res)
			}
			fn()

			const p1 = new Promise((resolve, reject) => {
				reject('err')
			})
			async function fn1() {
				try {
					let res1 = await p1;
					console.log(res1)
				} catch (e) {
					console.log(e)
				}
			}
			fn()
		</script>
	</body>
</html>
