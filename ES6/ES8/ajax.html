<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			function sendAjax(url) {
				return new Promise((resolve, reject) => {
					const x = new XMLHttpRequest()
					x.open('GET', url)
					x.send()
					x.onreadystatechange = function() {
						if (x.readyState === 4) {
							if (x.status >= 200 && x.status < 300) {
								resolve(x.response)
							} else {
								reject(x.status)
							}
						}
					}
				})
			}
			// const res = sendAjax("https://api.apiopen.top/getJoke")
			// console.log(res)
			sendAjax("https://api.apiopen.top/getJoke").then((value, reason) => {
				console.log(value)
			})
		</script>
	</body>
</html>
