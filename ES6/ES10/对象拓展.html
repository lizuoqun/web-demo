<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 二维数组
			const res = Object.fromEntries([
				['name', 'yueyue'],
				['age', 18]
			])
			console.log(res)

			// map 对象
			const m = new Map();
			m.set('name', 'huang')
			const res1 = Object.fromEntries(m)
			console.log(res1)
		</script>
	</body>
</html>
