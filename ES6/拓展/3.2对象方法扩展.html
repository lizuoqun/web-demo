<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//Object.is  判断两个值是否相等
			console.log(Object.is(120, 1))
			console.log(Object.is(NaN, NaN))
			console.log(NaN == NaN)
			//Object.assign 对象合并
			const a = {
				name: 'yue',
				age: '18',
				size: 10
			}
			const b = {
				name: 'huang',
				age: '22',
				color: 'blue'
			}
			// 出现重名进行覆盖
			console.log(Object.assign(a, b))

			// 设置原型对象
			const school = {
				name: '民院'
			}
			const city = {
				xiaoqu: ['长沙', '广州']
			}
			Object.setPrototypeOf(school, city)
			console.log(Object.getPrototypeOf(school))
			console.log(school)
		</script>
	</body>
</html>
